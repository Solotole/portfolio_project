{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details :</p>
    <table>
        <tr>
            <td>First_name:</td>
            <td>{{ account['first_name'] }}</td>
        </tr>
        <tr>
            <td>Last_name:</td>
            <td>{{ account['last_name'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
